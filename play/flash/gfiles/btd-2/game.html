
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BTD 2 - Interstellar Games</title>
        <script src="/js/main.js"></script>
        <link rel="icon" type="image/x-icon" href="/media/favicon/favicon.ico">
        <meta name="robots" content="noindex, nofollow">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script>
            window.RufflePlayer = window.RufflePlayer || {};
            window.RufflePlayer.config = {
                "autoplay": "on",
                "contextMenu": false,
                "unmuteOverlay": "hidden",
                "preloader": true,
                "--preloader-background": "#000000"
            };
            document.addEventListener("DOMContentLoaded", function () {
                let swf = 'bloons-tower-defense-2.swf';
                if (swf) {
                    let ruffle = window.RufflePlayer.newest();
                    let player = Object.assign(document.getElementById("container").appendChild(ruffle.createPlayer()), {
                        style: 'width: 100vw; height: 100vh',
                    });

                    player.load({
                        url: '/' + swf,
                        parameters: ""
                    });
                }
            });
        </script>
        <script src="/play/flash/gfiles/btd-2/js/ruffle.js"></script>
    </body>
</html>
